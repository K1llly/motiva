name: stoic_mind
description: Daily Stoic Quotes with Home Screen Widgets
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Widget Integration
  home_widget: ^0.7.0

  # Sharing
  share_plus: ^7.2.1

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/quotes/
    - assets/images/
